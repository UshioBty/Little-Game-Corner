<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="Tic Tac Toe.css">
</head>
<body>
  <div id="game">
    <h1>Tic Tac Toe</h1>
    <div id="player-scores">
      <div id="player">Player 1 (X): <span id="player1-score">0</span></div>
      <div id="player">Player 2 (O): <span id="player2-score">0</span></div>
    </div>
    <div id="game-board">
      <!-- 9 cells for Tic Tac Toe -->
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div id="controls">
      <!-- Image buttons -->
      <img id="undo" src="Redo.png" alt="Undo" class="control-button">
      &nbsp &nbsp &nbsp &nbsp 
      <img id="restart" src="Restart.png" alt="Restart" class="control-button">
      &nbsp &nbsp &nbsp &nbsp 
      <img id="exit" src="Exit.png" alt="Exit" class="control-button">
    </div>
  </div>
  <script src="Tic Tac Toe.js"></script>
</body>
</html>
